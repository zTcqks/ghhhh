                loadChat(currentChatId);
            }
            
            renderChatsList();
            saveToStorage();
        }

        function renderChatsList() {
            chatsList.innerHTML = chats.map(chat => `
                <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" onclick="selectChat('${chat.id}')">
                    <span>ðŸ’¬</span>
                    <span class="chat-title">${chat.title}</span>
                    ${chats.length > 1 ? `<span class="delete-chat" onclick="deleteChat('${chat.id}', event)">Ã—</span>` : ''}
                </div>
            `).join('');
        }

        function selectChat(chatId) {
            loadChat(chatId);
            if (window.innerWidth <= 768) toggleSidebar();
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            currentImages = [];
            const previewArea = document.getElementById('imagePreviewArea');
            if (previewArea) previewArea.innerHTML = '';
            
            const chat = chats.find(c => c.id === chatId);
            
            // Restaurar contexto del chat
            conversationContext = chat.messages.map(msg => ({
                role: msg.role,
                content: msg.text
            }));
            
            chatContainer.innerHTML = '';
            
            if (chat.messages.length === 0) {
                showEmptyState();
            } else {
                const wrapper = document.createElement('div');
                wrapper.className = 'messages-wrapper';
                chat.messages.forEach(msg => {
                    wrapper.appendChild(createMessageElement(msg.text, msg.role, msg.images));
                });
                chatContainer.appendChild(wrapper);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            renderChatsList();
        }

        function showEmptyState() {
            chatContainer.innerHTML = `
                <div class="empty-state">
                    <h2>Ismqrx7</h2>
                    <p>Â¡Hola! ðŸ‘‹ Â¿En quÃ© puedo ayudarte hoy?</p>
                    <div class="suggestions">
                        <div class="suggestion-card" onclick="useSuggestion('Crea un plugin de PMMP para comandos personalizados')">
                            ðŸ”Œ Plugin PMMP
                        </div>
                        <div class="suggestion-card" onclick="useSuggestion('ExplÃ­came cÃ³mo funcionan los eventos en PocketMine')">
                            ðŸ“š ExplicaciÃ³n
                        </div>
                        <div class="suggestion-card" onclick="document.getElementById('fileInput').click()">
                            ðŸ“· Analizar imagen
                        </div>
                    </div>
                </div>
            `;
        }

        function useSuggestion(text) {
            userInput.value = text;
            sendMessage();
        }

        function handleImageUpload(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImages.push(e.target.result);
                    renderImagePreviews();
                };
                reader.readAsDataURL(file);
            });
            
            event.target.value = '';
        }

        function renderImagePreviews() {
            const previewArea = document.getElementById('imagePreviewArea');
            if (!previewArea) return;
            
            previewArea.innerHTML = currentImages.map((img, index) => `
                <div class="preview-item">
                    <img src="${img}" alt="Preview ${index + 1}">
                    <button class="remove-preview" onclick="removeImage(${index})">Ã—</button>
                </div>
            `).join('');
        }

        function removeImage(index) {
            currentImages.splice(index, 1);
            renderImagePreviews();
        }

        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            if (modal && modalImage) {
                modalImage.src = imageSrc;
                modal.classList.add('active');
            }
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

        function parseMessage(text) {
            const parts = [];
            const codeRegex = /```(\w+)?\n([\s\S]*?)```/g;
            let lastIndex = 0;
            let match;

            while ((match = codeRegex.exec(text)) !== null) {
                if (match.index > lastIndex) {
                    parts.push({ type: 'text', content: text.slice(lastIndex, match.index) });
                }
                parts.push({ type: 'code', lang: match[1] || 'code', content: match[2].trim() });
                lastIndex = match.index + match[0].length;
            }

            if (lastIndex < text.length) {
                parts.push({ type: 'text', content: text.slice(lastIndex) });
            }

            return parts.length > 0 ? parts : [{ type: 'text', content: text }];
        }

        function createMessageElement(text, role, images) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';
            
            const roleLabel = document.createElement('div');
            roleLabel.className = 'message-role';
            roleLabel.textContent = role === 'user' ? 'TÃº' : 'Ismqrx7';
            
            header.appendChild(avatar);
            header.appendChild(roleLabel);
            
            const content = document.createElement('div');
            content.className = 'message-content';

            if (images && images.length > 0) {
                const imagesContainer = document.createElement('div');
                imagesContainer.className = 'message-images';
                images.forEach(imgSrc => {
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.className = 'message-image';
                    img.onclick = () => openImageModal(imgSrc);
                    imagesContainer.appendChild(img);
                });
                content.appendChild(imagesContainer);
            }
            
            const parts = parseMessage(text);
            parts.forEach(part => {
                if (part.type === 'text') {
                    const p = document.createElement('p');
                    p.textContent = part.content;
                    if (part.content.trim()) content.appendChild(p);
                } else {
                    const codeBlock = document.createElement('div');
                    codeBlock.className = 'code-block';
                    
                    const codeHeader = document.createElement('div');
                    codeHeader.className = 'code-header';
                    codeHeader.innerHTML = `
                        <span class="code-lang">${part.lang}</span>
                        <button class="copy-btn" onclick="copyCode(this)">Copiar</button>
                    `;
                    
                    const codeContent = document.createElement('div');
                    codeContent.className = 'code-content';
                    
                    const pre = document.createElement('pre');
                    const code = document.createElement('code');
                    code.className = `language-${part.lang}`;
                    code.textContent = part.content;
                    pre.appendChild(code);
                    codeContent.appendChild(pre);
                    
                    codeBlock.appendChild(codeHeader);
                    codeBlock.appendChild(codeContent);
                    content.appendChild(codeBlock);
                    
                    hljs.highlightElement(code);
                }
            });
            
            messageDiv.appendChild(header);
            messageDiv.appendChild(content);
            
            return messageDiv;
        }

        function copyCode(btn) {
            const code = btn.closest('.code-block').querySelector('code').textContent;
            navigator.clipboard.writeText(code);
            btn.textContent = 'âœ“ Copiado';
            setTimeout(() => btn.textContent = 'Copiar', 2000);
        }

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message && currentImages.length === 0) return;

            const chat = chats.find(c => c.id === currentChatId);
            const emptyState = chatContainer.querySelector('.empty-state');
            
            if (emptyState) {
                chatContainer.innerHTML = '';
                const wrapper = document.createElement('div');
                wrapper.className = 'messages-wrapper';
                chatContainer.appendChild(wrapper);
            }

            const wrapper = chatContainer.querySelector('.messages-wrapper');
            
            const userMessage = message || 'Â¿QuÃ© ves en esta imagen? ðŸ“¸';
            const userImages = [...currentImages];
            chat.messages.push({ role: 'user', text: userMessage, images: userImages });
            wrapper.appendChild(createMessageElement(userMessage, 'user', userImages));
            
            // Agregar al contexto de conversaciÃ³n
            conversationContext.push({
                role: 'user',
                content: userMessage
            });
            
            if (chat.messages.length === 1) {
                chat.title = userMessage.substring(0, 30) + (userMessage.length > 30 ? '...' : '');
                renderChatsList();
            }
            
            userInput.value = '';
            userInput.style.height = 'auto';
            currentImages = [];
            const previewArea = document.getElementById('imagePreviewArea');
            if (previewArea) previewArea.innerHTML = '';
            sendButton.disabled = true;

            chatContainer.scrollTop = chatContainer.scrollHeight;

            const typingMsg = document.createElement('div');
            typingMsg.className = 'message assistant';
            typingMsg.innerHTML = `
                <div class="message-header">
                    <div class="avatar">AI</div>
                    <div class="message-role">Ismqrx7</div>
                </div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            wrapper.appendChild(typingMsg);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            const hasImages = userImages && userImages.length > 0;
            const modelsToUse = hasImages ? VISION_MODELS : FREE_MODELS;
            let success = false;
            let lastError = null;
            
            for (let i = 0; i < modelsToUse.length; i++) {
                const modelIndex = hasImages ? i : (currentModelIndex + i) % FREE_MODELS.length;
                const model = modelsToUse[modelIndex];
                
                try {
                    let conversationHistory;
                    
                    if (hasImages) {
                        conversationHistory = [
                            { role: 'system', content: systemPrompt },
                            ...chat.messages.map(msg => {
                                if (msg.images && msg.images.length > 0) {
                                    const content = [{ type: "text", text: msg.text }];
                                    msg.images.forEach(img => {
                                        content.push({
                                            type: "image_url",
                                            image_url: { url: img }
                                        });
                                    });
                                    return { role: msg.role, content: content };
                                } else {
                                    return { role: msg.role, content: msg.text };
                                }
                            })
                        ];
                    } else {
                        // Mantener contexto completo de la conversaciÃ³n
                        conversationHistory = [
                            { role: 'system', content: systemPrompt },
                            ...conversationContext
                        ];
                    }

                    console.log(`ðŸ”„ Modelo: ${model}`);

                    const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${API_KEY}`,
                            "Content-Type": "application/json",
                            "HTTP-Referer": window.location.origin,
                            "X-Title": "Ismqrx7"
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: conversationHistory,
                            max_tokens: 16000,
                            temperature: 1.0,
                            top_p: 1.0,
                            frequency_penalty: 0,
                            presence_penalty: 0
                        })
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        console.warn(`âš ï¸ ${model}: ${data.error?.message || res.status}`);
                        lastError = data.error?.message || `Error ${res.status}`;
                        continue;
                    }

                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        typingMsg.remove();
                        const assistantMessage = data.choices[0].message.content;
                        chat.messages.push({ role: 'assistant', text: assistantMessage });
                        wrapper.appendChild(createMessageElement(assistantMessage, 'assistant'));
                        
                        // Agregar respuesta al contexto
                        conversationContext.push({
                            role: 'assistant',
                            content: assistantMessage
                        });
                        
                        // Guardar todo
                        saveToStorage();
                        
                        console.log(`âœ… OK: ${model}`);
                        if (!hasImages) {
                            currentModelIndex = modelIndex;
                        }
                        success = true;
                        break;
                    }
                } catch (error) {
                    console.warn(`âŒ ${model}: ${error.message}`);
                    lastError = error.message;
                    continue;
                }
            }

            if (!success) {
                console.error('âŒ Todos los modelos fallaron');
                typingMsg.remove();
                
                let errorMsg = hasImages 
                    ? 'âš ï¸ No pude analizar la imagen. Intenta nuevamente. ðŸ”„'
                    : 'âš ï¸ Error de conexiÃ³n. Intenta nuevamente. ðŸ”„';
                    
                if (lastError) {
                    errorMsg += `\n\n${lastError}`;
                }
                
                chat.messages.push({ role: 'assistant', text: errorMsg });
                wrapper.appendChild(createMessageElement(errorMsg, 'assistant'));
                
                conversationContext.push({
                    role: 'assistant',
                    content: errorMsg
                });
                
                saveToStorage();
            }

            sendButton.disabled = false;
            userInput.focus();
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        window.addEventListener('resize', function() {
            if (window.innerWidth > 768 && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                document.getElementById('overlay').classList.remove('active');
            }
        });

        // Cargar datos al iniciar
        loadFromStorage();
        
        if (chats.length === 0) {
            createNewChat();
        } else if (currentChatId) {
            loadChat(currentChatId);
        } else {
            loadChat(chats[0].id);
        }
        
        renderChatsList();
    </script>
